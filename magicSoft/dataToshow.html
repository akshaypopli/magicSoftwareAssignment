<!doctype>
<html>
	<head>
	</head>
	<body>
	<center>
		<label>The <strong><i>Date</i></strong> you have entered is: </label>
		<h3 id= "dateFormatNeeded"></h3>
	</center>
		<script>
			function formatDate(date) {
				var dateEnteredByUser = new Date(date);
		        month = '' + (dateEnteredByUser.getMonth() + 1);
		        day = '' + dateEnteredByUser.getDate();
		        year = dateEnteredByUser.getFullYear();

			    if (month.length < 2) month = '0' + month;
			    if (day.length < 2) day = '0' + day;

			    var dateconverted = [year, month, day].join('-');

				enteredData = /[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])/;
				if(!enteredData.test(dateconverted) ){
					return "you have entered invalid date";
				}
			    else {
			    	return dateconverted;
			    }
			}
			var requestedDate = decodeURIComponent(window.location.search);;
			var dateFormat = requestedDate.split("=");
			var preFormattedDate = dateFormat[1];
			
			document.getElementById("dateFormatNeeded").innerHTML = formatDate(new Date(preFormattedDate));



		</script>
	</body>
</html>
