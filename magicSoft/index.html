<!doctype>
<html>
	<head>

	</head>
	<body>
		<script>
			function onSubmit(date){

				var date_regex = /^(0[1-9]|1[0-2])\/(0[1-9]|1\d|2\d|3[01])\/\d{2}/ ;
				
				if(!date_regex.exec(date)){
					document.getElementById('dateValidateError').innerHTML = "plaese enter a valid date format";
					
					return;
				}else {
					document.getElementById('dateValidateError').innerHTML = "you have entered the correct date";
				}
			}
		</script>
		<form action="dataToShow.html" method="GET">
			<label>Please enter the Date (in format ex: MM/DD/YY): </label>

		    <input type="text" name="dateFormat" maxlength="8"  id="inputDate" required/><label id= "dateValidateError"></label>

		    <input type="submit" value="Submit" id= "submitButton" onClick="onSubmit(document.getElementById('inputDate').value)"/>
		</form>
	</body>
</html>
